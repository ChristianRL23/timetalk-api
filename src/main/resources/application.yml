spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  application:
    name: timetalk-api

security:
  jwt:
    key:
      private: ${JWT_KEY_PRIVATE}
    user:
      generator: ${JWT_USER_GENERATOR}